<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>메인페이지-로그인됨</title>
	<link href="mainpage.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<script type="text/javascript">
		let account = new Account(sessionStorage.getItem("id"));
		function logout() {
			sessionStorage.removeItem("id");
			window.location.replace("mainpage.html");
		}
		function Account(id){
			this.id = id;
		}
	</script>
</head>
<body>
	<div id="background">	
	</div>
	<div id="mainui">
		<div id="mainui-grid">
			<div>
				<div id="mainui-guide">
					<div id="guide">
						저희 게임은 수업 시간에 배운 내용을 활용하여 웹페이지를 탈출하는 게임입니다.<br>
						게임은 30개의 스테이지로 이루어져 있으며 모두 클리어해보시길 바랍니다.
					</div>					
				</div>
			</div>
			<div>
				<div id="mainui-game">
					<div id="mainui-gamewrap">
						<div id="profile">
							<div id="profile-img"><img src="profile-img.png"></div>	
							<div id="profile-user"><script type="text/javascript">
								document.write(account.id+"님<br>환영합니다.");
							</script></div>
						</div>
						<hr>
						<div id="game-start">
							<button type="button" onclick="gamestart()">게임시작</button>
						</div>
						<div id="logout">
							<button type="button" onclick="logout()"> 로그아웃</button>
						</div>
					</div>				
				</div>
				<div id="mainui-member">
					<div id="member">
						<h2> 제작진 및 역할 </h2>
						김병훈 - 메인페이지 제작 <br>
						김기명 - 게임 제작 <br>
						박세진 - 게임 제작 <br>
						서경식 - 게임 제작 <br>
					</div>
				</div>
			</div>
			<div>
				<div id="mainui-savefile">
					세이브파일 불러오기
				</div>
				<div id="mainui-leaderboard">
					리더보드
				</div>
			</div>
		</div>
	</div>
</body>
</html>
