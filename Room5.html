.secretBox{ width: 80px; height: 80px; left: 0px; top: 0px; border: 5px solid #000000; background: #FFD400; position: absolute; z-index: 100;
	font-size : 55px; font-weight : bold; text-align : center;}

<script>
	let clickDownX = [];
	let clickDownY = [];
	let isClick = 0;
	let secretBoxObject = document.getElementsByClassName("secretBox");
	function ClickDown(e, index)
	{
		isClick = 1;
		clickDownX[index] = e.clientX - secretBoxObject[index].offsetLeft;
		clickDownY[index] = e.clientY - secretBoxObject[index].offsetTop;
		
	}
	function ClickUp()
	{
		isClick = 0;
	}
	function MoveBox(e, index)
	{
		if(isClick == 0)
		{
			return;
		}
		secretBoxObject[index].style.left = (e.clientX - clickDownX[index]) + "px";
		secretBoxObject[index].style.top = (e.clientY - clickDownY[index]) + "px";
	}

</script>
