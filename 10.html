<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>11</title>
  <script type="text/javascript" src="leaderboard.js"></script>
  <style>
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      height: 100vh;
      margin: 0;
    }

    .white-background {
      background-color: white !important; 
    }
  </style>
</head>
<body>

<div class="wrapper" id="wrapper">
  <a href="#" onclick="change(); return false;">
    <img src="nolight.png" id="test">
  </a>
</div>

<script>
  var c = true;

  function change() {
    if (c) {
      document.getElementById('wrapper').classList.add('white-background'); // 흰색 배경 클래스 추가
      document.getElementById('test').src = 'light.png';
      c = false;

      setTimeout(function () {
        document.getElementById('wrapper').classList.remove('white-background'); // 흰색 배경 클래스 제거
        document.getElementById('wrapper').style.backgroundColor = 'black'; // 배경색을 검정색으로 변경
        document.getElementById('test').src = 'man.jpg';
document.getElementById('test').insertAdjacentHTML('afterend', '<img src="key.png" id="key" onclick="moveToMainPage();" style="width: 150px; height: 150px;">');

      }, 3000);
    }
  }

  function moveToMainPage() {
    window.location.href = '11.html';
  }
</script>

</body>
</html>
