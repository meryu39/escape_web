<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>11</title>
  <style>
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <a href="#" onclick="change(); return false;">
    <img src="nolight.png" id="test">
  </a>
</div>

<script>
  var c = true;

  function change() {
    if (c) {
      document.getElementById('test').src = 'light.png';
      c = false;

      setTimeout(function () {
        document.getElementById('test').src = 'man.jpg';
        document.getElementById('test').insertAdjacentHTML('afterend', '<img src="key.png" id="key" onclick="moveToMainPage();">');
      }, 3000);
    }
  }

  function moveToMainPage() {
    window.location.href = 'mainpage.html';
  }
</script>

</body>
</html>
